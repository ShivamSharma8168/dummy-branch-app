name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Allow pushing to GHCR using the GITHUB_TOKEN
permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Sanity Test
        run: |
          python - << 'EOF'
          print("Sanity OK")
          EOF

  build_scan_and_push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image repository
        id: set_image
        run: |
          IMAGE_LOWER="ghcr.io/${GITHUB_REPOSITORY,,}"
          echo "image_lower=$IMAGE_LOWER" >> $GITHUB_OUTPUT
          echo "IMAGE_LOWER=$IMAGE_LOWER" >> $GITHUB_ENV
          echo "Using image: $IMAGE_LOWER"

      - name: Set up QEMU (for multi-platform builds, optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push with Buildx
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.set_image.outputs.image_lower }}:${{ github.sha }},${{ steps.set_image.outputs.image_lower }}:latest
          platforms: linux/amd64,linux/arm64

      - name: Trivy Scan (scan the pushed image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.set_image.outputs.image_lower }}:${{ github.sha }}
          format: 'table'
          exit-code: '0'